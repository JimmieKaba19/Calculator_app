<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <!-- <div class="buttons"> -->
            <button type="button" class="btn span-two" data-all-clear>AC</button>
            <button type="button" class="btn" data-delete>DEL</button>
            <button type="button" class="btn" data-operation>/</button>
            <button type="button" class="btn" data-number>7</button>
            <button type="button" class="btn" data-number>8</button>
            <button type="button" class="btn" data-number>9</button>
            <button type="button" class="btn"data-operation>*</button>
            <button type="button" class="btn" data-number>4</button>
            <button type="button" class="btn" data-number>5</button>
            <button type="button" class="btn" data-number>6</button>
            <button type="button" class="btn"data-operation>-</button>
            <button type="button" class="btn" data-number>1</button>
            <button type="button" class="btn" data-number>2</button>
            <button type="button" class="btn" data-number>3</button>
            <button type="button" class="btn" data-operation>+</button>
            <button type="button" class="btn" data-number>0</button>
            <button type="button" class="btn" data-number>.</button>
            <button type="button" class="btn span-two"data-equals>=</button>
        <!-- </div> -->
    </div>
</body>
</html>
