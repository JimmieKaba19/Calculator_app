<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class="main-body">
        <div class="main-content">
            <div class="display-window">
                <div class="total">
                    <p>5845</p>
                </div>
                <div class="steps">
                    <p>
                        555 +555 ++5 +5+
                    </p>
                </div>
            </div>
            <div class="input-window">
                <div class="button-rows">
                    <button type="button" class="btn-input">
                        AC
                    </button>
                    <button type="button" class="btn-input">
                        Clear
                    </button>
                    <button type="button" class="btn-input">
                        %
                    </button>
                    <button type="button" class="btn-input">
                        /
                    </button>
                </div>
                <div class="button-rows">
                    <button type="button" class="btn-input">
                        7
                    </button>
                    <button type="button" class="btn-input">
                        8
                    </button>
                    <button type="button" class="btn-input">
                        9
                    </button>
                    <button type="button" class="btn-input">
                        *
                    </button>
                </div>
                <div class="button-rows">
                    <button type="button" class="btn-input">
                        4
                    </button>
                    <button type="button" class="btn-input">
                        5
                    </button>
                    <button type="button" class="btn-input">
                        6
                    </button>
                    <button type="button" class="btn-input">
                        -
                    </button>
                </div>
                <div class="button-rows">
                    <button type="button" class="btn-input">
                        1
                    </button>
                    <button type="button" class="btn-input">
                        2
                    </button>
                    <button type="button" class="btn-input">
                        3
                    </button>
                    <button type="button" class="btn-input">
                        +
                    </button>
                </div>
                <div class="button-rows">
                    <button type="button" class="btn-input">
                        0
                    </button>
                    <button type="button" class="btn-input">
                        .
                    </button>
                    <button type="button" class="btn-input equal">
                        =
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
